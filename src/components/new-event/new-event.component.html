<md-card-title>New event</md-card-title>
<md-card-content>
  <form [formGroup]="eventForm" (submit)="saveEvent($event)">
    <md-input class="event-input" [formControl]="name" type="text" placeholder="Name" ></md-input>
    <md-input class="event-input" [formControl]="description" type="text" placeholder="Description" ></md-input>
    <md-input class="event-input" [formControl]="date" type="date" placeholder="Date and time" ></md-input>
    <!--<md-input class="event-input" [formControl]="place_id" type="text" placeholder="Place" ></md-input>-->
    <select placeholder="Select location" name="place" id="place" [formControl]="place_id">
      <option value="" disabled selected>Select Place</option>
      <option *ngFor="let place of places" [value]="place.id">{{place.attributes.name}}</option>
    </select>
    <br />
    <button md-raised-button type="button" [disabled]="eventForm.pristine" (click)="clearForm()">Clear</button>
    <button md-raised-button type="submit" [disabled]="!eventForm.valid" >Save</button>

  </form>
  </md-card-content>
