<sebm-google-map
  [latitude]="lat"
  [longitude]="lng"
  [zoom]="zoom"
  [disableDefaultUI]="false"
  (mapClick)="mapClicked($event)">

  <sebm-google-map-marker
    *ngFor="#p of places | async; #i = index"
    (markerClick)="clickedMarker(p.name, i)"
    [latitude]="p.lat"
    [longitude]="p.lng"
    [label]="p.name"
    [markerDraggable]="p.draggable"
    (dragEnd)="markerDragEnd(p, $event)">
    <sebm-google-map-info-window [disableAutoPan]="true">
      {{ p.relationships | json }}
    </sebm-google-map-info-window>

  </sebm-google-map-marker>

</sebm-google-map>
